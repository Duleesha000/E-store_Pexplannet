<html>

    <head>
        <link rel="stylesheet" href="cart.css">
    </head>
    <body>

        <div class="cart-page">
            <div class="cart">
                <div class="table-grid">
                    <div class="table-topic">
                        <p>Shopping Cart</p>
                    </div>
                    
                    <div class="table-details">
                            <div class="table-topics">
                                <div class="details"> PRODUCT</div>
                                <div class="price"> PRICE</div>
                                <div class="qty"> QUANTITY</div>
                                <div class="total"> TOTAL</div>
                            </div>

                            <div class="list">
                                <div class="prod-details">
                                    <div class="prod-image-div">
                                        <img class="prod-image" src="ear buds.jpg">
                                    </div>
                                    <div class="prod-info-div">
                                        <div class="prod-name">
                                           <p>Prod Name</p>
                                        </div>
                                        <div class="remove-div">
                                            <button class="remove-button">
                                                Remove
                                            </button>
                                        </div>
                                    </div>                                      
                                </div>
                                <div class="real-price">Price</div>
                                <div class="real-qty"><input type="number" id="txtListQuan" min="1" value="1"></div>
                                <div class="real-total">Total</div>
                            </div>

                            <div class="list">
                                <div class="prod-details">
                                    <div class="prod-image-div">
                                        <img class="prod-image" src="ear buds.jpg">
                                    </div>
                                    <div class="prod-info-div">
                                        <div class="prod-name">
                                           <p>Prod Name</p>
                                        </div>
                                        <div class="remove-div">
                                            <button class="remove-button">
                                                Remove
                                            </button>
                                        </div>
                                    </div>                                      
                                </div>
                                <div class="real-price">Price</div>
                                <div class="real-qty"><input type="number" id="txtListQuan" min="1" value="1"></div>
                                <div class="real-total">Total</div>
                            </div>

                            <div class="list">
                                <div class="prod-details">
                                    <div class="prod-image-div">
                                        <img class="prod-image" src="ear buds.jpg">
                                    </div>
                                    <div class="prod-info-div">
                                        <div class="prod-name">
                                           <p>Prod Name</p>
                                        </div>
                                        <div class="remove-div">
                                            <button class="remove-button">
                                                Remove
                                            </button>
                                        </div>
                                    </div>                                      
                                </div>
                                <div class="real-price">Price</div>
                                <div class="real-qty"><input type="number" id="txtListQuan" min="1" value="1"></div>
                                <div class="real-total">Total</div>
                            </div>


                    </div>
                </div>
                <div class="order-summary">
                    <div class="summary-top">
                        <div class="summary-topic">
                            <p>Order Summary</p>
                        </div>

                        <div class="items-div">
                            <div class="items-no">
                                    <p><small>ITEMS</small></p>
                            </div>
                            <div class="items-price">
                                    <p><small>Price</small></p>
                            </div>
                        </div>
                    </div>

                    <div class="payment-div">
                        <div class="promo-code-div">
                            <div class="promo-title">
                                <P><small>PROMO CODE</small></P>
                            </div>
                            <div class="promo-input-div">
                                <input type="text" placeholder="Enter your code" class="promo-code">
                            </div>
                            <div class="button-div">
                                <button class="apply-button">APPLY</button>
                            </div>
                        </div>

                        <div class="checkout-div">
                            <div class="total-cost-div">
                                <div class="cost-topic">
                                <p><small>TOTAL COST</small></p>
                                </div>
                                <div class="total-num">
                                    <small><p>###</small></p>
                                </div>
                            </div>
                            <div class="checkout-button-div">
                                <button class="checkout-button">
                                    CHECKOUT
                                </button>
                            </div>
                        </div>
                    </div>

                </div>

            </div>
        </div>

    </body>
</html>
